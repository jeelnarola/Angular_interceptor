<app-header></app-header>
<select name="" id="" (change)="filterMenu($event)">
  <option value="name">name</option>
  <option value="email">email</option>
</select>
<input type="text" placeholder="Serching..." class="m-5 p-2" [(ngModel)]="Serach">

<table class="table">
    <thead>
      <tr>
        <th scope="col">se no.</th>
        <th scope="col">Name</th>
        <th scope="col">position</th>
        <th scope="col">department</th>
        <th scope="col">email</th>
        <th scope="col">phone</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody >
     <tr *ngFor="let item of allEmployee | filter:filterCategory:Serach;let i = index">
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.position}}</td>
        <td>{{item.department}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phone}}</td>
        <td>
            <button class="p-2 px-3 btn btn-primary m-2" (click)="updateEmployee(item.id)">Edit</button>
            <button class="p-2 px-3 btn btn-danger m-2" (click)="employeeDelete(item.id)" >Delete</button>
        </td>
    </tr>
    </tbody>
  </table>
